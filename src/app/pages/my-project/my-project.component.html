<section class="my-project">
  <!-- <h1 class="title">MY PROJECT</h1> -->
  <div class="main-card" *ngFor="let project of projects">
    <img [src]="project.image" alt="" class="card_image">
    <div class="overlay"></div>
    <h1 class="card_title">{{project.name}}</h1>
    <p class="card_content">
      {{project.technologie}}
    </p>
  </div>
</section>
